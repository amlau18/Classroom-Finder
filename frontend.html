<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Example</title>
    <style>
        /* Basic styling for the dropdown */
        select {
            padding: 10px;
            font-size: 16px;
        }
        
    </style>
    <link href=style.css rel="stylesheet">
</head>
<body>
    <h1>Classroom Finder</h1>
    <form action="app.py" method="post">
        <label for="CampusDropdown">Campus:</label>
        <select id="CampusDropdown">
            <option value="Busch">Busch</option>
            <option value="C/D">C/D</option>
            <option value="Livingston">Livingston</option>
            <option value="College Avenue">CollegeAvenue</option>
         </select>

        <label for="BuildingDropdown"> Building:</label>
        <select id="BuildingDropdown">
            <option value="Busch">Busch</option>
            <option value="C/D">C/D</option>
            <option value="Livingston">Livingston</option>
            <option value="College Avenue">CollegeAvenue</option>
        </select>

        <label for="StartTimeDropdown">Start Time:</label>
        <select id="StartTimeDropdown">
            <option value="Busch">Busch</option>
            <option value="C/D">C/D</option>
            <option value="Livingston">Livingston</option>
            <option value="College Avenue">CollegeAvenue</option>
        </select>
        <label for="AMorPMDropdown"> AM or PM:</label>
        <select id="AMorPMDropdown">
            <option value="AM">AM</option>
            <option value="PM">PM</option>
        </select>
        <label for="DurationDropdown"> Duration:</label>
        <select id="DurationDropdown">
            <option value="Busch">Busch</option>
            <option value="C/D">C/D</option>
            <option value="Livingston">Livingston</option>
            <option value="College Avenue">CollegeAvenue</option>
        </select>

        <label for="WeekdayDropdown"> Weekday:</label>
        <select id="WeekdayDropdown">
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
        </select>

        <button type="submit">Submit</button>
        
    </form>
</body>
</html>
