<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Example</title>
    <style>
        /* Basic styling for the dropdown */
        select {
            padding: 10px;
            font-size: 16px;
        }
        
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

            <option value="Bishop House">Bishop House</option>
            <option value="Campbell Hall">Campbell Hall</option>

            <option value="Hardenbergh Hall">Hardenbergh Hall</option>

            <option value="Murray Hall">Murray Hall</option>
            <option value="Rutgers Academic Building (East Wing)">Rutgers Academic Building (East Wing)</option>
            <option value="Rutgers Academic Building (West Wing)">Rutgers Academic Building (West Wing)</option>
            <option value="School of Communication & Information">School of Communication & Information</option>
            <option value="Scott Hall">Scott Hall</option>
            <option value="Van Dyck Hall">Van Dyck Hall</option>
            <option value="Voorhees Hall">Voorhees Hall</option>

        <label for="WeekdayDropdown">   Weekday: </label>
        <select name="WeekdayDropdown" id="WeekdayDropdown">
            <option value="">Select</option>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
        </select>

        <button type="submit">Submit</button>
        
    </form>
    <title>Cascading Dropdown</title>
    <script>
        function updateOptions() {
            var firstDropdown = document.getElementById("CampusDropdown");
            var secondDropdown = document.getElementById("BuildingDropdown");
            var selectedValue = firstDropdown.value;
            
            // Clear previous options
            secondDropdown.innerHTML = "";

            // Define the options for each first dropdown selection
            var options = {
                "Busch": ['Select','Any','Allison Road Classroom', 'BEST West Residence Hall', 'Biomedical Engineering Building', 'Chemistry & Chemical Biology', 'Computing Research & Education Building (CoRE)', 'Engineering Building', 'Fiber Optic Materials Research Building', 'Hill Center', 'Pharmacy Building (William Levin Hall)', 'Physics', 'Richard Weeks Hall of Engineering', 'Science & Engineering Resource Center (T. Alexander Pond)', 'Wright Rieman Laboratories'],
                "College Avenue": ['Select','Any','Bishop House', 'Campbell Hall', 'Frelinghuysen Hall', 'Graduate School of Education', 'Hardenbergh Hall', 'Honors College', 'Milledoler Hall', 'Murray Hall', 'Rutgers Academic Building (East Wing)', 'Rutgers Academic Building (West Wing)', 'School of Communication & Information', 'Scott Hall', 'Van Dyck Hall', 'Voorhees Hall', 'Zimmerli Art Museum'],
                "Cook / Douglass": ['Select','Any','Art History Hall', 'Bartlett Hall', 'Biological Sciences', 'Blake Hall', 'Cook Douglass Lecture Hall', 'Davison Hall', 'Food Science Building', 'Foran Hall', 'Heldrich Science Building', 'Hickman Hall', 'Institute of Food Nutrition & Health', 'Kathleen W Ludwig Global Village Learning Center', 'Loree Classroom Building', 'Ruth Adams Building', 'Thompson Hall', 'Waller Hall'],
                "Livingston": ['Select','Any','Beck Hall', 'Business Rockafeller Road', 'Lucy Stone Hall', 'Tillett Hall']
            };

            // Get the new options based on the selected value
            var newOptions = options[selectedValue] || [];
            
            // Populate the second dropdown with the new options
            newOptions.forEach(function(option) {
                var opt = document.createElement("option");
                opt.value = option;
                opt.text = option;
                secondDropdown.appendChild(opt);
            });
        }
    </script>
    <div id= "output"> </div>

    {% if query %}
        <h2>Query Result:</h2>
        <p>{{ query }}</p>
    {% endif %}

    

</body>


</html>
